<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title th:text="${title}"></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <a class="navbar-brand" href="#">Spring boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/client/list}">Customers</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center text-left">
            <div class="col-md-8">
                <h1 th:text="${title}" class="text-secondary"></h1>
                <hr>
                <div th:object="${client}">
                    <div class="alert alert-danger alert-dismissible fade show"
                         role="alert"
                         th:if="${#fields.hasErrors('*')}">
                        <ul th:each="err: ${#fields.errors()}">
                            <li th:text="${err}"></li>
                        </ul>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <form th:action="@{/client/create}" th:object="${client}" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   th:errorclass="'form-control alert-danger'">
                            <small class="form-text text-danger"
                                   th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}">
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-sm-2 col-form-label">Lastname:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" th:field="*{lastname}"
                                   th:errorclass="'form-control alert-danger'">
                            <small class="form-text text-danger"
                                   th:if="${#fields.hasErrors('lastname')}"
                                   th:errors="*{lastname}">
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   th:errorclass="'form-control alert-danger'">
                            <small class="form-text text-danger"
                                   th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}">
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">Date:</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" th:field="*{createAt}"
                                   th:errorclass="'form-control alert-danger'">
                            <small class="form-text text-danger"
                                   th:if="${#fields.hasErrors('createAt')}"
                                   th:errors="*{createAt}">
                            </small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
